<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge 2</title>
        <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
        <script src="scripts/main.js" defer></script>
        <link rel="stylesheet" href="https://use.typekit.net/uqv2ovt.css">
    </head>
    <body onload="realEarthClock()">
        <div id="layoutContainer" style="background-image: url(images/earth.jpeg);">
            <!--This is where a bird is being displayed-->
            <div>
                <img src="images/bird.png" width= "160px" class="bird"/>
            </div>
            <!--Title of the page to know this is the time on Earth-->
            <div>
                <h1 id="textEarth">Earth Time</h1>
            </div>
            <!--This is where the real time clock will be displayed-->
            <div id="clockEarth">
            </div>
            <!--A button in order to convert to the clock on Mars-->
            <div>
                <a href="marsTime.html">
                    <button id="buttonEarth">
                        <p>Mars Time</p>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
